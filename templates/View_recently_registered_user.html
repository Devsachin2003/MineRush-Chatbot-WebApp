<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Recent_user_registeration_view</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/view_recent_reg_userfont.css" />
    <link rel="stylesheet" href="static/view_recent_registered_user.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff"
                href="/Admindashboard"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="/Alogout"
                ><i class="fas fa-sign-out-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="page" style="min-height: 100%">
      <section class="clean-block about-us">
        <div class="row" style="margin-right: 0px; margin-left: 0px">
          <div
            class="col text-center"
            style="margin-top: 21px; margin-bottom: 30px"
          >
            <h2 class="text-info">
              <span style="color: rgb(162, 25, 25)">USER DETAILS</span>
            </h2>
          </div>
        </div>
        <div
          class="row justify-content-center"
          style="margin-right: 0px; margin-left: 0px"
        >
          <div
            class="col-sm-6 col-lg-4"
            style="padding-right: 0px; padding-left: 0px"
          >
            <div class="card clean-card text-center">
              <img
                class="card-img-top w-100 d-block"
                src="static/Articles/rules and acts/{{ user.picture }}"
              />
              <div class="card-body info">
                <div class="row" style="margin-top: -24px">
                  <div class="col-md-12" style="margin-top: 22px">
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Name</strong></p>
                      </div>
                      <div class="col"><p class="labels">{{user.name}}</p></div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Username</strong></p>
                      </div>
                      <div class="col">
                        <p class="labels">{{user.username}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Gender</strong></p>
                      </div>
                      <div class="col">
                        <p class="labels">{{user.gender}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Phone</strong></p>
                      </div>
                      <div class="col">
                        <p class="labels">{{user.phone}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Email</strong></p>
                      </div>
                      <div class="col">
                        <p class="labels">{{user.email}}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row" style="margin-top: -24px">
                  <div class="col-md-12" style="margin-top: 22px">
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Organization</strong></p>
                      </div>
                      <div class="col">
                        <p class="labels">{{user.organization}}</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <p class="labels"><strong>Role</strong></p>
                      </div>
                      <div class="col"><p class="labels">{{user.role}}</p></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
