<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>sign up</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><span style="font-weight: normal !important; color: #ffffff"
              >MineRush</span
            ></a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/About"
                  >About</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Contactus"
                  >Contact us</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <br />
    <div class="row register-form">
      <div class="col-md-8 offset-md-2 ps-xxl-0">
        <form class="custom-form" method="POST">
          <h1>Sign-up Form</h1>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field">Name </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="text" name="name" id="name" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="email-input-field"
                >Email
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="email"
                name="email"
                id="email"
              />
            </div>
          </div>

          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="genderDropdown">Gender</label>
            </div>
            <div class="col-sm-6 input-column">
              <select class="form-control" id="gender" name="gender">
                <option value="" selected disabled>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
                <!-- Add more options if needed -->
              </select>
            </div>
          </div>

          <script>
            function updateGender(gender) {
              document.getElementById("gender").innerText = gender;
            }
          </script>

          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Phone
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input class="form-control" type="text" name="phone" id="phone" />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Name of organization
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="text"
                name="organization"
                id="organization"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="name-input-field"
                >Username
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="text"
                name="username"
                id="username"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="pawssword-input-field"
                >Password
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="password"
                name="password"
                id="password"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="repeat-pawssword-input-field"
                >Repeat Password
              </label>
            </div>
            <div class="col-sm-6 input-column">
              <input
                class="form-control"
                type="password"
                name="confirmpassword"
              />
            </div>
          </div>
          <div class="row form-group">
            <div class="col-sm-4 label-column">
              <label class="col-form-label" for="role">Role</label>
            </div>
            <div class="col-sm-4 input-column">
              <select class="form-control" id="role" name="role">
                <option value="" selected disabled>Choose a role</option>
                <option value="Stakeholder">Stakeholder</option>
                <option value="Customer">Customer</option>
                <!-- Add more options if needed -->
              </select>
            </div>
          </div>

          <script>
            function updateRole(role) {
              document.getElementById("role").innerText = role;
            }
          </script>
          <br />
          <button
            class="btn btn-light submit-button"
            type="submit"
            style="background: rgb(183, 26, 26); color: #ffffff"
          >
            Sign-up
          </button>
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="alert alert-danger">
            <ul>
              {% for message in messages %}
              <li>{{message}}</li>
              {% endfor %}
            </ul>
          </div>
          {% endif %} {% endwith %}
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
