<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Add_glossary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/Update_glossaryfont.css" />
    <link rel="stylesheet" href="static/Update_glossary.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff"
                href="/Admin_dashboard"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="#"
                ><i class="fa fa-user-circle"></i>Myprofile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="/Alogout"
                ><i class="fas fa-sign-out-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section
      class="shadow contact-clean"
      style="
        background: url('static/img/world-book-day-background_23-2149323891.avif')
            center / cover no-repeat,
          rgb(3, 77, 139);
      "
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="POST"
        style="background: rgb(248, 248, 249)"
        action="{{ url_for('add_glossary') }}"
      >
        <h2 class="text-center" style="font-family: Roboto, sans-serif">
          <span style="color: rgb(142, 25, 25)">UPDATE GLOSSARY</span>
        </h2>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="term"
            id="term"
            placeholder="Term"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="definition"
            id="definition"
            placeholder="Definition"
            rows="14"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <button class="add" style="background-color: rgb(166, 26, 26)">
            Add term
          </button>
        </div>
        <div class="form-group mb-3">
          <button class="add" style="background-color: rgb(3, 77, 139)">
            Manage Glossary
          </button>
        </div>
        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
