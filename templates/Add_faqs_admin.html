<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add FAQs admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <!-- Additional CSS links -->
    <link rel="stylesheet" href="static/Admin_faqs_adminfont.css" />
    <link rel="stylesheet" href="static/Add_faqs_admin.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        >
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/Admindashboard"
              >
                <i class="fa fa-home"></i>&nbsp;Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/"
              >
                <i class="fa fa-user-circle"></i>My Profile
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/Alogout"
              >
                <i class="fas fa-sign-out-alt"></i>Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section
      class="shadow contact-clean"
      style="
        background: url('static/img/questions-background.jpg') no-repeat,
          rgb(255, 255, 255);
        background-size: cover, auto;
        padding-bottom: 200px;
        margin-bottom: 2px;
      "
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="POST"
        style="background: rgb(248, 248, 249)"
        action="{{ url_for('Add_faq') }}"
      >
        <h2
          class="text-center"
          style="font-family: Roboto, sans-serif; color: rgb(166, 35, 27)"
        >
          ADD FAQs
        </h2>

        <div class="form-group mb-3">
          <select
            class="form-select"
            style="
              height: 28px;
              padding-top: 3px;
              padding-bottom: 3px;
              font-size: 12px;
              width: 100%;
            "
            name="section"
            id="section"
          >
            <optgroup label="Select section">
              <option value="About the chatbot">About the chatbot</option>
              <option value="Stakeholders and customers">
                Stakeholders and customers
              </option>
              <option value="Using and supporting the chatbot">
                Using and supporting the chatbot
              </option>
            </optgroup>
          </select>
        </div>

        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="question"
            id="question"
            placeholder="Enter question"
            required
          />
        </div>

        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            placeholder="Enter answer"
            rows="14"
            required
          ></textarea>
        </div>

        <div class="form-group mb-3">
          <div
            class="col-md-12 col-lg-8 offset-lg-2"
            style="text-align: center; padding-top: 0px; margin-top: 24px"
          >
            <button
              class="btn btn-danger"
              style="
                border: none;
                width: 151px;
                height: 58px;
                margin-left: 0;
                color: rgb(255, 255, 255);
                margin-top: 12px;
                font-family: Roboto, sans-serif;
                background: #ba1634;
              "
              type="submit"
            >
              ADD FAQ
            </button>
            <button
              class="btn btn-danger"
              style="
                border: none;
                width: 151px;
                height: 58px;
                margin-left: 0;
                background-color: #222028;
                color: rgb(255, 255, 255);
                margin-top: 12px;
              "
              type="button"
            >
              EDIT FAQs
            </button>
          </div>
        </div>
        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
