<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Contactus</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/contact_us.css" />
  </head>
  <body style="background: rgb(255, 255, 255)">
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/"
            ><span style="font-weight: normal !important">MineRush</span></a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section
      class="shadow contact-clean"
      style="
        background: url('static/img/contact-page-design-media-heroes-banner.webp'),
          var(--bs-purple);
      "
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="post"
        style="background: rgb(248, 248, 249)"
      >
        <h2 class="text-center">
          <span style="color: rgb(160, 30, 30)">Contact us</span>
        </h2>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Name"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="phone"
            placeholder="Phone"
            inputmode="tel"
          />
        </div>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="message"
            placeholder="Message"
            rows="14"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <button class="add">Submit</button>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
