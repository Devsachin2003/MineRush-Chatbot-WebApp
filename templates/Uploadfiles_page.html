<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Upload document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Sans+Myanmar&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Noto+Serif+Myanmar&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span style="font-weight: normal !important">MineRush</span></a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff"
                  href="/Admindashboard"
                  ><i class="fa fa-home"></i>&nbsp;Home</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a class="nav-link active" style="color: #ffffff" href="#"
                  ><i class="fa fa-user-circle"></i>&nbsp;MyProfile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff"
                  href="/Alogout"
                  ><i class="fas fa-sign-out-alt"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 col-md-8 col-lg-8 offset-sm-0 offset-md-2">
            <div class="file-upload-wrapper"></div>
          </div>
        </div>
      </div>
    </section>
    <div class="m-5">
      <div id="backdrop" class="backdrop backdrop-transition backdrop-dark">
        <div class="text-center w-100" style="position: absolute; top: 50%">
          <div
            class="bg-light border rounded border-success shadow-lg m-auto"
            style="width: 150px; height: 150px"
          >
            <i class="fa fa-upload d-block p-4" style="font-size: 50px"></i
            ><span>Drop file to attach</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container profile profile-view" id="profile">
      <div class="row">
        <div class="col-md-12 alert-col relative">
          <div
            class="alert alert-info alert-dismissible absolue center"
            role="alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button
            ><span>Profile save with success</span>
          </div>
        </div>
      </div>
    </div>
    <section
      class="getintouch"
      style="
        color: rgb(33, 127, 221);
        background: url('assets/img/pastel-colors-background-wia6bhuvqg6zn1x1.jpg')
            no-repeat,
          #ffc7c4;
        background-size: cover, auto;
      "
    >
      <div class="container modern-form" style="margin-top: -68px">
        <div class="text-center">
          <h4
            style="
              color: #212529;
              font-size: 45px;
              font-family: 'Noto Serif Myanmar', serif;
            "
          >
            <span style="color: rgb(139, 28, 28)">UPLOAD FILES</span>
          </h4>
        </div>
        <div class="files color form-group mb-3">
          <form class="form-inline">
            <div class="form-group">
              <label>Label</label>
              <select class="form-control">
                <option>Option</option>
              </select>
            </div>
          </form>
          <div>
            <h1 style="margin-top: 60px; font-size: 26.88px">
              <span style="color: rgb(0, 0, 0)">UPLOAD VIDEO</span>
            </h1>
            <hr class="mt-0" />
          </div>
        </div>
        <div class="group">
          <input type="text" required />
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Label</label>
        </div>

        <div>
          <h1 style="font-size: 26.88px; margin-top: 51px">
            <span style="color: rgb(0, 0, 0)">UPLOAD DESCRIPTION</span>
          </h1>
          <hr class="mt-0" />
        </div>
        <input
          type="text"
          style="
            height: 28px;
            width: 100%;
            margin-bottom: 135px;
            padding-bottom: 0px;
            margin-top: 52px;
          "
        />
        <div class="m-5">
          <div
            id="backdrop-1"
            class="backdrop backdrop-transition backdrop-dark"
          >
            <div class="text-center w-100" style="position: absolute; top: 50%">
              <div
                class="bg-light border rounded border-success shadow-lg m-auto"
                style="width: 150px; height: 150px"
              >
                <i class="fa fa-upload d-block p-4" style="font-size: 50px"></i
                ><span>Drop file to attach</span>
              </div>
            </div>
          </div>
          <div
            class="bg-light border rounded border-light pt-1 jumbotron py-5 px-4"
            style="margin-left: -45px; margin-right: -48px; margin-top: -68px"
          >
            <div class="alert alert-success invisible mt-5" role="alert">
              <span id="notify"></span>
            </div>
            <h1><span style="color: rgb(0, 0, 0)">UPLOAD DOCUMENT</span></h1>
            <p>
              <label class="form-label" for="form-files"
                ><a
                  class="btn btn-secondary btn-sm"
                  role="button"
                  style="background: rgb(141, 27, 27)"
                  >Choose Files</a
                ></label
              ><span style="color: rgb(0, 0, 0)"
                >&nbsp;or drag the files to anywhere on this page.</span
              >
            </p>
            <p id="filecount"><br /></p>
            <div id="list"></div>
            <form method="post">
              <input
                class="form-control invisible"
                type="file"
                id="form-files"
                name="files"
                multiple=""
              />
            </form>
          </div>
        </div>
        <button
          class="btn btn-primary d-block icon-button w-100"
          type="button"
          style="background: rgb(150, 30, 30)"
        >
          <i class="fa fa-upload"></i><span>SUBMIT</span>
        </button>
        <hr class="modern-form__hr" />
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
