<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Indian Explosives Act 1884</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Indian_explosives_actfont.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='Indian_explosives_act_1884.css') }}"
    />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MineRush</a>
          <button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Userhomepage"
                  ><i class="fa fa-home"></i>&nbsp;Home</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Myprofile"
                  ><i class="fa fa-user-circle"></i>My profile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/logout"
                  ><i class="fas fa-sign-out-alt"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section class="clean-block clean-info dark">
      <div class="container">
        <div class="videoWrapper">
          <iframe
            allowfullscreen=""
            frameborder="0"
            src="{{vid}}"
            class="embed-responsive-item"
            width="100%"
            height="auto"
          ></iframe>
        </div>
      </div>
    </section>
    <div class="container">
      <h1
        class="text-center"
        style="
          color: rgb(19, 137, 255);
          padding-top: 10px;
          padding-bottom: 10px;
          font-family: Roboto, sans-serif;
        "
      >
        <span style="color: rgb(162, 16, 16)">INDIAN EXPLOSIVES ACT, 1884</span>
      </h1>
      <div
        class="description"
        style="
          padding: 20px;
          background: #f9f9f9;
          border-radius: 8px;
          font-family: Roboto, sans-serif;
          line-height: 1.6;
        "
      >
        <p>{{ desc }}</p>
      </div>
      <div class="text-center" style="margin-top: 20px">
        <button class="btn btn-primary add" id="viewPdfBtn">view PDF</button>
      </div>
    </div>
    <script>
      document
        .getElementById("viewPdfBtn")
        .addEventListener("click", function () {
          window.open("static/Articles/rules and acts/{{doc}}", "_blank");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
