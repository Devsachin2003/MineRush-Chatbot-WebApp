<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Edit my profile user side</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='edituserprofile.css') }}" />
  </head>
  <body style="background: rgb(160, 201, 249)">
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff"
                href="/Userhomepage"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item"></li>
            
            <li class="nav-item"></li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="/logout"
                ><i class="fa fa-sign-out"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div
      class="container profile profile-view"
      id="profile"
      style="
        padding-top: 64px;
        margin-top: 53px;
        background: #fec7de;
        margin-bottom: 10px;
        padding-bottom: 17px;
      "
    >
      <div class="row">
        <div class="col-md-12 alert-col relative">
          <div
            class="alert alert-info alert-dismissible absolue center"
            role="alert"
          >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button
            ><span>Profile save with success</span>
          </div>
        </div>
      </div>
      <form method="POST" action="/Editprofile" enctype="multipart/form-data">
        <div class="row profile-row">
          <div class="col-md-4 relative">
            <div class="avatar"><div class="avatar-bg center"></div></div>
            <input
              class="form-control form-control"
              type="file"
              name="picture"
              id="picture"
              value="{{user.picture}}"
            />
          </div>
          <div class="col-md-8">
            <h1 style="font-family: Roboto, sans-serif">
              <span style="color: rgb(0, 0, 0)">My Profile</span>
            </h1>
            <hr />
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Name</label
                  ><input
                    class="form-control"
                    type="text"
                    name="name"
                    id="name"
                    value="{{ user.name }}"
                  />
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Username</label
                  ><input
                    class="form-control"
                    type="text"
                    name="username"
                    id="username"
                    value="{{ user.username }}"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Role</label>
                  <select class="form-control" name="role" id="role">
                    <option value="Stakeholder" {% if user.role == 'Stakeholder' %}selected{% endif %}>Stakeholder</option>
                    <option value="Customer" {% if user.role == 'Customer' %}selected{% endif %}>Customer</option>
                  </select>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label">Gender</label>
                  <select class="form-control" name="gender" id="gender">
                    <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Others" {% if user.gender == 'Others' %}selected{% endif %}>Others</option>
                  </select>
                </div>
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="col-md-12 content-right">
                <button
                  class="btn btn-primary form-btn"
                  type="submit"
                  style="background: rgb(18, 129, 29)"
                >
                  SAVE</button
                ><button class="btn btn-danger form-btn" type="reset">
                  CANCEL
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='edituserprofile.js') }}"></script>
  </body>
</html>
