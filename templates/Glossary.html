<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Glossary</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/Glossaryfont.css" />
    <link rel="stylesheet" href="static/glossary.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        >
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/Userhomepage"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="#"
                ><i class="fa fa-user-circle"></i>My Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/logout"
                ><i class="fas fa-sign-out-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1
      class="text-center"
      style="
        color: rgb(19, 137, 255);
        padding-top: 10px;
        padding-bottom: 10px;
        font-family: Roboto, sans-serif;
        background: rgba(245, 245, 245, 0.33);
      "
    >
      <span style="color: rgb(186, 26, 26)">GLOSSARY</span>
    </h1>
    <section class="py-5 bg-light">
      <h1
        class="text-center text-success"
        style="
          padding-top: 15px;
          padding-bottom: 15px;
          color: #1b6ce5 !important;
          font-size: 14.88px;
          margin-top: -48px;
          background: #ffffff;
        "
      >
        <br />
        <span
          style="color: rgb(0, 0, 0); background-color: rgba(20, 20, 20, 0)"
        >
          Scroll down to explore our comprehensive glossary of terms and
          definitions related to mining regulations and industry standards.
        </span>
      </h1>
      <div class="container">
        <div
          class="row"
          style="
            background: url('static/img/GLOSSARY.jpg') center / cover no-repeat;
            padding-left: 0px;
            margin-left: -24px;
            margin-right: -27px;
            margin-bottom: -51px;
            margin-top: -9px;
          "
        >
          <div
            class="col-md-6 offset-md-3"
            style="margin-top: 30px; margin-bottom: 30px"
          >
            <div id="faqlist" class="accordion accordion-flush">
              {% for entry in glossary_entries %}
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="btn accordion-button collapsed"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#content-accordion-{{ loop.index }}"
                    style="background: rgb(240, 200, 200)"
                  >
                    {{ entry.term }}
                  </button>
                </h2>
                <div
                  id="content-accordion-{{ loop.index }}"
                  class="accordion-collapse collapse"
                  data-bs-parent="#termlist"
                >
                  <p class="accordion-body">{{ entry.definition }}</p>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/Glossary.js"></script>
  </body>
</html>
