<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Upload description</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Abril+Fatface&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Alatsi&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/Upload_description_font.css" />
    <link rel="stylesheet" href="static/Upload_description.css" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/Admindashboard">MineRush</a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Admindashboard"
                  ><i class="fa fa-home"></i>&nbsp;Home</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="#"
                  ><i class="fa fa-user-circle"></i>Myprofile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Alogout"
                  ><i class="fas fa-sign-out-alt"></i>Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section
      class="shadow contact-clean"
      style="background: rgb(255, 255, 255)"
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="POST"
        style="background: rgb(248, 248, 249)"
        action="{{ url_for('adddescription') }}"
      >
        <h2 class="text-center" style="font-family: Alatsi, sans-serif">
          Upload Description
        </h2>
        <div class="form-group mb-3">
          <select
            class="form-select"
            style="
              height: 28px;
              padding-top: 3px;
              padding-bottom: 3px;
              font-size: 12px;
              width: 100%;
            "
            name="page"
            id="page"
          >
            Please select the page where you would like to upload the
            description.
            <optgroup label="Select page"></optgroup>
            <option value="Coal mines act, 1952">Coal mines act, 1952</option>
            <option value="Indian explosives act, 1884">
              Indian explosives act, 1884
            </option>
            <option value="Colliery control act, 2000">
              Colliery control act, 2000
            </option>
            <option value="Colliery control act, 2004">
              Colliery control act, 2004
            </option>
            <option value="The coal mines regulations, 2017">
              The coal mines regulations, 2017
            </option>
            <option value="Payment of wages(mines) rules, 1956">
              Payment of wages(mines) rules, 1956
            </option>
            <option value="CBA ACT, 1957">CBA ACT, 1957</option>
            <option value="Land acquisition act, 1894">
              Land acquisition act, 1894
            </option>
            <option value="R&R act, 2013">R&R act, 2013</option>
          </select>
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="description"
            id="description"
            placeholder="Add description"
            rows="14"
          ></textarea>
        </div>
        <div class="form-group mb-3">
          <button class="add" type="submit">Upload</button>
        </div>
        <!-- Flash message display -->
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %} {% endif %} {% endwith %}
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
