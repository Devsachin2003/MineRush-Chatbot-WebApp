<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>User login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
    <style>
      img {
        width: 250px;
      }
      body {
        background: linear-gradient(to right, #ffecd2 0%, #fdc7b6 100%);
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <nav
          class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
          style="height: 80px; color: #ffffff; background: #4e3b3a"
        >
          <div class="container-fluid">
            <a class="navbar-brand" href="/" style="color: #ffffff"
              >&nbsp;MineRush</a
            ><button
              data-bs-toggle="collapse"
              class="navbar-toggler"
              data-bs-target="#navcol-1"
            >
              <span class="visually-hidden">Toggle navigation</span
              ><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #ffffff; background-color: #4d3837"
                    href="/About"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    style="color: #ffffff; background-color: #4d3837"
                    href="/Contactus"
                    >Contact us</a
                  >
                </li>
                <li class="nav-item"></li>
                <li class="nav-item"></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="login-card">
        <br />
        <center>
          <img
            class="profile-img-card"
            src="static\login (1).png"
            style="height: 150px; width: 150px"
          />
        </center>
        <p class="profile-name-card"><center>USER LOGIN</center></p>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </center>
    <div class="h-100 d-flex align-items-center justify-content-center">
      <form class="form-signin" method="POST">
        <div>
          <span class="reauth-email"> </span>
          <input
            name="email"
            class="form-control"
            type="email"
            id="email"
            required=""
            style="height: 50px; width: 400px"
            placeholder="Email address"
            autofocus=""
          /><br /><input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required=""
            style="height: 50px; width: 400px"
            placeholder="Password"
          />
          <br />
        </div>
        <button
          class="btn btn-primary btn-lg d-block btn-signin"
          type="submit"
          style="
            background: rgb(167, 16, 16);
            height: 50px;
            width: 400px;
            color: #ffffff;
          "
          href="/Login"
        >
          Log in
        </button>
      </form>
    </div>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="alert alert-danger">
      <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
      </ul>
    </div>
    {% endif %} {% endwith %}
  </body>
</html>
