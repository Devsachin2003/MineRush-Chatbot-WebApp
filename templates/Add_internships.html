<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Internships</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <style>
      body {
        background-color: #f4f4f4;
      }
      .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
        margin-top: 50px;
      }
      .internship-card {
        background: #ffffff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 15px;
      }
      .internship-card h5 {
        margin-top: 0;
      }
      .internship-card p {
        margin: 5px 0;
      }
      .internship-card .meta {
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="height: 80px; color: #ffffff; background: #4d3837"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span style="color: rgba(255, 255, 255, 0.9)">MineRush</span></a
        >
        <button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span>
          <span
            class="navbar-toggler-icon"
            style="border-color: rgba(176, 58, 50, 0)"
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff"
                href="/Admindashboard"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="#"
                ><i class="fa fa-user-circle"></i>My Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" style="color: #ffffff" href="/Alogout"
                ><i class="fas fa-sign-out-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Form to add internships -->
    <div class="container">
      <h2>Add Internship</h2>
      <form id="internship-form" method="post">
        <div class="mb-3">
          <label for="title" class="form-label">Internship Title</label>
          <input
            name="title"
            type="text"
            class="form-control"
            id="title"
            placeholder="Enter internship title"
            required
          />
        </div>
        <div class="mb-3">
          <label for="company" class="form-label">Company</label>
          <input
            name="company"
            type="text"
            class="form-control"
            id="company"
            placeholder="Enter company name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="location" class="form-label">Location</label>
          <input
            name="location"
            type="text"
            class="form-control"
            id="location"
            placeholder="Enter location"
            required
          />
        </div>
        <div class="mb-3">
          <label for="duration" class="form-label">Duration</label>
          <input
            name="duration"
            type="text"
            class="form-control"
            id="duration"
            placeholder="Enter tenure"
            required
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            placeholder="Enter description"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="requirement" class="form-label">Requirement</label>
          <textarea
            name="requirement"
            class="form-control"
            id="requirement"
            placeholder="Enter requirements"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="stipend" class="form-label">Stipend</label>
          <input
            name="stipend"
            type="text"
            class="form-control"
            id="stipend"
            placeholder="Enter stipend details"
            required
          />
        </div>
        <div class="mb-3">
          <label for="process" class="form-label">Application Process</label>
          <textarea
            name="process"
            class="form-control"
            id="process"
            placeholder="Enter process"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="outcome" class="form-label">Learning Outcomes</label>
          <textarea
            name="outcome"
            class="form-control"
            id="outcome"
            placeholder="Enter learning outcome"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="contact" class="form-label">Contact Information</label>
          <input
            name="contact"
            type="text"
            class="form-control"
            id="contact"
            placeholder="Enter contact information"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Add Internship</button>
      </form>
    </div>

    <!-- Internship listings -->
    <div class="container" id="internship-container">
      <h2>Available Internships</h2>
      <!-- Internship cards will be inserted here dynamically -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/available_internships.js"></script>
    <!-- Include your JavaScript file -->
  </body>
</html>
