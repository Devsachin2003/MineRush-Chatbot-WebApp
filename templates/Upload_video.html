<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Upload Video</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/Upload_videofont.css" />
    <link rel="stylesheet" href="static/upload_video.css" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4d3837"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="/Admindashboard">MineRush</a>
          <button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span>
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Admindashboard"
                >
                  <i class="fa fa-home"></i>&nbsp;Home
                </a>
              </li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="#"
                >
                  <i class="fa fa-user-circle"></i>My Profile
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: #ffffff; background-color: #4d3837"
                  href="/Alogout"
                >
                  <i class="fas fa-sign-out-alt"></i>Logout
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="m-5">
      <div id="backdrop" class="backdrop backdrop-transition backdrop-dark">
        <div class="text-center w-100" style="position: absolute; top: 50%">
          <div
            class="bg-light border rounded border-success shadow-lg m-auto"
            style="width: 150px; height: 150px"
          >
            <i class="fa fa-upload d-block p-4" style="font-size: 50px"></i>
            <span>Drop file to attach</span>
          </div>
        </div>
      </div>

      <div
        class="bg-light border rounded border-light pt-1 jumbotron py-5 px-4"
      >
        <div class="alert alert-success invisible mt-5" role="alert">
          <span id="notify"></span>
        </div>
        <h1>Upload Video.</h1>
        <form
          method="post"
          enctype="multipart/form-data"
          action="/upload-video"
        >
          <div class="form-group mb-3">
            <label for="pageName"
              >Select the page where you would like to upload the video:</label
            >
            <select class="form-control" id="pageName" name="pageName">
              <option>Coal mines act, 1952</option>
              <option>Indian explosives act, 1884</option>
              <option>Colliery control act, 2000</option>
              <option>Colliery control act, 2004</option>
              <option>The coal mines regulations, 2017</option>
              <option>Payment of wages(mines) rules, 1956</option>
              <option>CBA ACT, 1957</option>
              <option>Land acquisition act, 1894</option>
              <option>R&R act, 2013</option>
            </select>
          </div>
          <div class="form-group mb-3">
            <label for="files">Select video file(s) to upload:</label>
            <input
              type="file"
              class="form-control-file"
              id="files"
              name="files"
              multiple
            />
          </div>
          <button
            type="submit"
            class="btn btn-outline-primary d-block w-100"
            style="border-color: rgb(201, 28, 17); background: #f11b1b"
          >
            Submit
          </button>
          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %} {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %} {% endif %} {% endwith %}
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/upload_video.js"></script>
  </body>
</html>
