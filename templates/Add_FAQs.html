<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Add FAQs</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="assets/css/styles.min.css" />
  </head>
  <body>
    <div>
      <nav
        class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
        style="height: 80px; color: #ffffff; background: #4e3b3a"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><span style="font-weight: normal !important"
              >MineRush&nbsp;</span
            ></a
          ><button
            data-bs-toggle="collapse"
            class="navbar-toggler"
            data-bs-target="#navcol-1"
          >
            <span class="visually-hidden">Toggle navigation</span
            ><span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="#"
                  ><i class="fa fa-home"></i>&nbsp;Home</a
                >
              </li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="#"
                  ><i class="fa fa-user-circle"></i>Myprofile</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  style="color: #ffffff; background-color: #4d3837"
                  href="#"
                  ><i class="fas fa-sign-out-alt" style="font-size: 16px"></i
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <section
      class="shadow contact-clean"
      style="background: rgb(255, 255, 255)"
    >
      <form
        class="bg-light border rounded border-secondary shadow-lg"
        method="post"
        style="background: rgb(248, 248, 249)"
      >
        <h2 class="text-center">
          <span style="color: rgb(0, 0, 0)">Add FAQs</span>
        </h2>
        <div class="form-group mb-3">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="Enter question"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            class="form-control"
            name="message"
            placeholder="Enter response for the above question"
            rows="14"
          ></textarea>
        </div>
        <div
          class="form-group mb-3"
          style="
            background: var(--bs-red);
            text-align: center;
            width: 100px;
            height: 40px;
            filter: blur(0px) brightness(100%);
          "
        >
          <a class="waves-effect waves-light btn">Add</a>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.min.js"></script>
  </body>
</html>
