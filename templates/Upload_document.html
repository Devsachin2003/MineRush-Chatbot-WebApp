<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Upload Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/upload_document.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
<div>
    <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button" style="height: 80px;color: #ffffff;background: #4d3837;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/Admindashboard"><span style="font-weight: normal !important; color: #ffffff;">MineRush</span></a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1">
                <span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" style="color: #ffffff;background-color: #4d3837;" href="/Admindashboard"><i class="fa fa-home"></i>&nbsp;Home</a></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ffffff;background-color: #4d3837;" href="#"><i class="fa fa-user-circle"></i>&nbsp;MyProfile</a></li>
                    <li class="nav-item"><a class="nav-link" style="color: #ffffff;background-color: #4d3837;" href="/Alogout"><i class="fa fa-sign-out"></i>Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-8 col-lg-8 offset-sm-0 offset-md-2">
                <div class="file-upload-wrapper"></div>
            </div>
        </div>
    </div>
</section>
<div class="m-5">
    <div id="backdrop" class="backdrop backdrop-transition backdrop-dark">
        <div class="text-center w-100" style="position: absolute;top: 50%;">
            <div class="bg-light border rounded border-success shadow-lg m-auto" style="width: 150px;height: 150px;">
                <i class="fa fa-upload d-block p-4" style="font-size: 50px;"></i><span>Drop file to attach</span></div>
        </div>
    </div>
    <div class="bg-light border rounded border-light pt-1 jumbotron py-5 px-4">
        <div class="alert alert-success invisible mt-5" role="alert"><span id="notify"></span></div>
        <h1>Upload Document.</h1>
        <p>
            <label class="form-label" for="form-files">
                <form  method="POST" enctype="multipart/form-data">
                    <input type="file" id="form-files" name="form_files" multiple style="display: none;">
                    <a class="btn btn-secondary btn-sm" role="button" onclick="document.getElementById('form-files').click();">Choose Files</a>
                </form>
            </label>&nbsp;or drag the files to anywhere on this page.<br>
        </p>
        <p id="filecount">
            <form class="form-inline" method="post">
                <div class="form-group">
                    <label for="page_name">Please select the page where you would like to upload the document (PDF Format).</label>
                    <select id="page" name="page" class="form-select">
                        <option value="Coal mines act, 1952">Coal mines act, 1952</option>
                        <option value="Indian explosives act, 1884">Indian explosives act, 1884</option>
                        <option value="Colliery control act, 2000">Colliery control act, 2000</option>
                        <option value="Colliery control act, 2004">Colliery control act, 2004</option>
                        <option value="The coal mines regulations, 2017">The coal mines regulations, 2017</option>
                        <option value="Payment of wages(mines) rules, 1956">Payment of wages(mines) rules, 1956</option>
                        <option value="CBA ACT, 1957">CBA ACT, 1957</option>
                        <option value="Land acquisition act, 1894">Land acquisition act, 1894</option>
                        <option value="R&R act, 2013">R&R act, 2013</option>
                    </select>
                </div>
            </form><br>
        </p>
        <div id="list">
            {% if uploaded_files %}
                <h3>Uploaded Files:</h3>
                <ul>
                    {% for file in uploaded_files %}
                        <li>{{ file }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <form  method="POST" enctype="multipart/form-data">
            <input class="form-control invisible" type="file" id="form-files" name="form_files" multiple>
            <button class="btn btn-outline-primary d-block w-100" style="background: #ff0000;" type="submit">
                <span style="color: rgb(255, 255, 255);">Submit</span>
            </button>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/upload_document.js"></script>
</body>
</html>
