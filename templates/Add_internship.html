    <h1
      class="text-center"
      style="color: rgb(19, 137, 255); padding-top: 10px; padding-bottom: 10px"
    >
      <span style="text-decoration: underline; color: rgb(195, 46, 46)"
        >Add Internship</span
      >
    </h1>
    <div class="container">
      <div>
        <form>
          <div class="form-group mb-3">
            <div id="formdiv">
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Internship title</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <input
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="name"
                    placeholder="Enter internship title"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Company</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <input
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="birthPlace"
                    placeholder="Enter company name"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Location</strong>
                  </p>
                </div>
                <div
                  class="col-md-10 offset-md-1"
                  style="font-family: Roboto, sans-serif"
                >
                  <input
                    class="form-control"
                    type="text"
                    style="margin-left: 0px"
                    placeholder="Enter location"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Duration</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <input
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    placeholder="Enter tenure"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Description</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <textarea
                    class="form-control"
                    style="font-family: Roboto, sans-serif"
                    placeholder="Enter description"
                  ></textarea>
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Requirement</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <textarea
                    class="form-control"
                    style="font-family: Roboto, sans-serif"
                    placeholder="Enter requirements"
                  ></textarea>
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Stipend</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <input
                    class="form-control"
                    type="number"
                    style="font-family: Roboto, sans-serif"
                    placeholder="Enter stipend details"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Application process</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <textarea
                    class="form-control"
                    style="font-family: Roboto, sans-serif; font-size: 14px"
                    placeholder="Enter process"
                  ></textarea>
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 24px"
              >
                <div class="col-md-8 offset-md-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 24px;
                    "
                  >
                    <strong>Learning outcomes</strong>
                  </p>
                </div>
                <div class="col-md-10 offset-md-1">
                  <textarea
                    class="form-control"
                    style="font-family: Roboto, sans-serif; font-size: 14px"
                    placeholder="Enter learning outcome"
                  ></textarea>
                </div>
                <div class="col">
                  <div
                    class="row"
                    style="
                      margin-right: 0px;
                      margin-left: 0px;
                      padding-top: 24px;
                    "
                  >
                    <div class="col-md-8 offset-md-1">
                      <p
                        style="
                          margin-left: 2%;
                          font-family: Roboto, sans-serif;
                          font-size: 24px;
                        "
                      >
                        <strong>Contact information</strong>
                      </p>
                    </div>
                    <div class="col-md-10 offset-md-1">
                      <textarea
                        class="form-control"
                        style="font-family: Roboto, sans-serif; font-size: 14px"
                        placeholder="Enter contact information"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="col-12 col-md-4 offset-md-4">
                <button
                  class="btn btn-light btn-lg"
                  style="font-family: Roboto, sans-serif"
                  type="reset"
                >
                  Clear</button
                ><button
                  class="btn btn-light btn-lg"
                  style="margin-left: 16px; background: rgb(238, 54, 54)"
                  type="submit"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </form>
