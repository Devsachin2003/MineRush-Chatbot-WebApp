<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>admin_internship_view</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto&amp;display=swap"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="static/manage_userfont.css" />
    <link rel="stylesheet" href="static/manage_internships.css" />
  </head>
  <body style="background: var(--bs-white)">
    <nav
      class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-button"
      style="
        height: 80px;
        color: #ffffff;
        background: #4d3837;
        padding-right: 0px;
        margin-right: -19px;
        padding-left: 0px;
        margin-left: -20px;
        margin-top: -20px;
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><span
            style="
              font-weight: normal !important;
              color: rgba(255, 255, 255, 0.9);
            "
            >MineRush</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/Admindashboard"
                ><i class="fa fa-home"></i>&nbsp;Home</a
              >
            </li>
            <li class="nav-item"></li>
            <li class="nav-item"></li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="#"
                ><i class="fa fa-user-circle"></i>My Profile</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                style="color: #ffffff; background-color: #4d3837"
                href="/Alogout"
                ><i class="fas fa-sign-out-alt"></i>Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1
      class="display-3 text-uppercase"
      style="
        padding-right: 10px;
        padding-bottom: 10px;
        text-align: center;
        font-family: Roboto, sans-serif;
        margin-top: 20px;
      "
    >
      <span
        style="color: rgb(145, 28, 28); background-color: rgb(255, 255, 255)"
        >Manage internships</span
      >
    </h1>
    <div class="form-group pull-right">
      <input
        type="text"
        class="search form-control"
        placeholder="What you looking for?"
      />
    </div>
    <span class="counter pull-right"></span>
    <table class="table table-hover table-bordered results">
      <thead>
        <tr>
          <th>#</th>
          <th class="col-md-5 col-xs-5">Company name</th>
          <th class="col-md-4 col-xs-4">Role</th>
          <th class="col-md-3 col-xs-3">City</th>
        </tr>
        <tr class="warning no-result">
          <td colspan="4"><i class="fa fa-warning"></i> No result</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Balázs Barta</td>
          <td>UI & UX</td>
          <td>Eger</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Dániel Nagy</td>
          <td>Graphic Designer</td>
          <td>Eger</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Szilárd Sebők</td>
          <td>Software Developer</td>
          <td>Budapest</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Sándor Fekete</td>
          <td>Front-end Developer</td>
          <td>Luxemburg</td>
        </tr>
      </tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/manage_internships.js"></script>
  </body>
</html>
